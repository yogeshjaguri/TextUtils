
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea><br>

    <input type="radio" name="removepunc"> Remove Punctuations<br>
    <input type="radio" name="fullcaps"> UPPERCASE<br>
    <input type="radio" name="newlineremover"> New Line Remover<br>
    <input type="radio" name="extraspaceremover"> Extra Spaces Remover<br>
    <button type='submit'> Analyze Text</button>
    
    

</form>
</body>
</html>
